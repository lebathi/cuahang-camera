<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị Lê Nam</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .box { background: white; padding: 25px; border-radius: 12px; width: 100%; max-width: 500px; margin-bottom: 20px; box-sizing: border-box; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .edit-mode { background: #f39c12 !important; }
        .item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; background: white; border-radius: 4px; margin-bottom: 5px; width: 100%; max-width: 500px; box-sizing: border-box; }
        .btns { display: flex; gap: 5px; }
        .btn-edit { background: #3498db; color: white; padding: 5px; border: none; cursor: pointer; border-radius: 3px; }
        .btn-del { background: #e74c3c; color: white; padding: 5px; border: none; cursor: pointer; border-radius: 3px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="login-form" class="box">
    <h2 style="text-align:center">ADMIN LÊ NAM</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="Mật khẩu">
    <button onclick="login()">ĐĂNG NHẬP</button>
</div>

<div id="admin-content" class="box hidden">
    <h2 id="form-title">Thêm Sản Phẩm</h2>
    <input type="hidden" id="edit-id">
    <input type="text" id="name" placeholder="Tên sản phẩm">
    <input type="text" id="price" placeholder="Giá (Chỉ nhập số)" oninput="this.value = this.value.replace(/\D/g, '').replace(/\B(?=(\d{3})+(?!\d))/g, '.')">
    <textarea id="desc" placeholder="Mô tả"></textarea>
    <input type="text" id="img" placeholder="Link ảnh">
    <input type="text" id="zalo" placeholder="Số Zalo">
    <button id="btn-submit" onclick="saveProduct()">ĐĂNG BÀI</button>
    <button style="background:#95a5a6; margin-top:10px" onclick="location.reload()">LÀM MỚI / THOÁT</button>
</div>

<div id="list" class="hidden" style="width:100%; max-width:500px"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const config = {
        apiKey: "AIzaSyAGheG_3iJiNRO5eqQXq2l1EIU2LROJmzU",
        authDomain: "cuahangcamrera.firebaseapp.com",
        databaseURL: "https://cuahangcamrera-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "cuahangcamrera"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);
    const auth = getAuth(app);

    window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).catch(e => alert(e.message));

    onAuthStateChanged(auth, user => {
        if(user) {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('admin-content').classList.remove('hidden');
            document.getElementById('list').classList.remove('hidden');
            load();
        }
    });

    window.saveProduct = () => {
        const id = document.getElementById('edit-id').value;
        const data = {
            name: document.getElementById('name').value,
            price: document.getElementById('price').value.replace(/\./g, ""),
            desc: document.getElementById('desc').value,
            img: document.getElementById('img').value,
            zalo: document.getElementById('zalo').value
        };

        if(!data.name || !data.price) return alert("Nhập đủ Tên và Giá!");

        if(id) {
            update(ref(db, 'products/' + id), data).then(() => { alert("Đã cập nhật!"); location.reload(); });
        } else {
            push(ref(db, 'products/'), data).then(() => { alert("Đã đăng!"); location.reload(); });
        }
    };

    function load() {
        onValue(ref(db, 'products/'), s => {
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = "<h3>Danh sách hiện có:</h3>";
            s.forEach(c => {
                const d = c.val();
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `<span>${d.name}</span>
                    <div class="btns">
                        <button class="btn-edit" onclick="editItem('${c.key}', '${d.name}', '${d.price}', '${d.desc}', '${d.img}', '${d.zalo}')">Sửa</button>
                        <button class="btn-del" onclick="delItem('${c.key}')">Xóa</button>
                    </div>`;
                listDiv.appendChild(item);
            });
        });
    }

    window.editItem = (id, n, p, d, i, z) => {
        document.getElementById('edit-id').value = id;
        document.getElementById('name').value = n;
        document.getElementById('price').value = Number(p).toLocaleString('vi-VN');
        document.getElementById('desc').value = d;
        document.getElementById('img').value = i;
        document.getElementById('zalo').value = z;
        document.getElementById('form-title').innerText = "Đang Sửa Sản Phẩm";
        document.getElementById('btn-submit').innerText = "CẬP NHẬT THAY ĐỔI";
        document.getElementById('btn-submit').classList.add('edit-mode');
        window.scrollTo(0,0);
    };

    window.delItem = id => { if(confirm("Xóa chứ?")) remove(ref(db, 'products/' + id)); };
</script>
</body>
</html>

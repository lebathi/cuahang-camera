<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quáº£n trá»‹ Hitech Camera</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; width: 95%; max-width: 500px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); margin-bottom: 20px; box-sizing: border-box; }
        h2 { text-align: center; color: #2c3e50; margin-top: 0; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 15px; }
        button { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; }
        button:hover { background: #219150; }
        .logout-btn { background: #e74c3c; margin-top: 10px; height: 45px; padding: 10px; }
        .product-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; }
        .del-btn { background: #ff4757; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 13px; width: auto; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="login-section" class="container">
    <h2>ğŸ”‘ ÄÄƒng Nháº­p Admin</h2>
    <input type="email" id="loginEmail" placeholder="Email quáº£n trá»‹">
    <input type="password" id="loginPassword" placeholder="Máº­t kháº©u">
    <button id="btnLogin">ÄÄ‚NG NHáº¬P</button>
</div>

<div id="admin-section" class="container hidden">
    <h2>ğŸ“¦ ThÃªm Sáº£n Pháº©m</h2>
    <input type="text" id="pName" placeholder="TÃªn sáº£n pháº©m">
    <input type="text" id="pPrice" placeholder="GiÃ¡ tiá»n (VÃ­ dá»¥: 850000)" oninput="formatCurrency(this)">
    <textarea id="pDesc" rows="2" placeholder="MÃ´ táº£ cáº¥u hÃ¬nh"></textarea>
    <input type="text" id="pImage" placeholder="Link áº£nh sáº£n pháº©m">
    <input type="text" id="pZalo" placeholder="Sá»‘ Ä‘iá»‡n thoáº¡i Zalo">
    <button id="btnUpload">ÄÄ‚NG LÃŠN TRANG CHá»¦</button>
    <button class="logout-btn" id="btnLogout">ÄÄ‚NG XUáº¤T</button>
</div>

<div id="list-section" class="container hidden">
    <h2>ğŸ“‹ Danh sÃ¡ch Ä‘Ã£ Ä‘Äƒng</h2>
    <div id="current-products">Äang táº£i...</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAGheG_3iJiNRO5eqQXq2l1EIU2LROJmzU",
        authDomain: "cuahangcamrera.firebaseapp.com",
        databaseURL: "https://cuahangcamrera-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "cuahangcamrera",
        storageBucket: "cuahangcamrera.firebasestorage.app",
        messagingSenderId: "306094872086",
        appId: "1:306094872086:web:3fcd59e474557a8cb50737"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    window.formatCurrency = (i) => {
        let v = i.value.replace(/\D/g, "");
        if (v !== "") i.value = Number(v).toLocaleString('vi-VN');
    };

    onAuthStateChanged(auth, (user) => {
        const isAuth = !!user;
        document.getElementById('login-section').classList.toggle('hidden', isAuth);
        document.getElementById('admin-section').classList.toggle('hidden', !isAuth);
        document.getElementById('list-section').classList.toggle('hidden', !isAuth);
        if (isAuth) loadProducts();
    });

    document.getElementById('btnLogin').onclick = () => {
        signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value)
        .catch(e => alert("Lá»—i: " + e.message));
    };

    document.getElementById('btnLogout').onclick = () => signOut(auth);

    document.getElementById('btnUpload').onclick = () => {
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value.replace(/\D/g, "");
        const desc = document.getElementById('pDesc').value;
        const img = document.getElementById('pImage').value;
        const zalo = document.getElementById('pZalo').value;

        if(name && price && zalo) {
            push(ref(db, 'products/'), { name, price, desc, img, zalo })
            .then(() => {
                alert("ÄÃ£ Ä‘Äƒng!");
                document.querySelectorAll('input, textarea').forEach(el => el.value = "");
            });
        }
    };

    function loadProducts() {
        onValue(ref(db, 'products/'), (s) => {
            const div = document.getElementById('current-products');
            div.innerHTML = "";
            s.forEach((c) => {
                const d = c.val();
                div.innerHTML += `<div class="product-item">
                    <span>${d.name} (${Number(d.price).toLocaleString('vi-VN')}Ä‘)</span>
                    <button class="del-btn" onclick="deleteItem('${c.key}')">XÃ³a</button>
                </div>`;
            });
        });
    }
    window.deleteItem = (id) => { if(confirm("XÃ³a chá»©?")) remove(ref(db, 'products/' + id)); };
</script>
</body>
</html>

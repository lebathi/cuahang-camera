<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản trị Cửa hàng - Bảo mật</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 12px; width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        h2 { text-align: center; color: #2c3e50; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1em; margin-top: 10px; }
        button:hover { background: #219150; }
        .logout-btn { background: #e74c3c; margin-top: 20px; }
        .logout-btn:hover { background: #c0392b; }
        .hidden { display: none; }
        .note { font-size: 0.8em; color: #666; margin-top: 10px; }
    </style>
</head>
<body>

<div id="login-section" class="container">
    <h2>Đăng Nhập Quản Trị</h2>
    <input type="email" id="loginEmail" placeholder="Email quản trị">
    <input type="password" id="loginPassword" placeholder="Mật khẩu">
    <button onclick="login()">ĐĂNG NHẬP</button>
</div>

<div id="admin-section" class="container hidden">
    <h2>Thêm Sản Phẩm Mới</h2>
    <input type="text" id="pName" placeholder="Tên sản phẩm">
    <input type="text" id="pPrice" placeholder="Giá tiền">
    <textarea id="pDesc" rows="3" placeholder="Mô tả cấu hình"></textarea>
    <input type="text" id="pImage" placeholder="Link ảnh sản phẩm">
    <input type="text" id="pZalo" placeholder="Số điện thoại Zalo">
    
    <button onclick="uploadProduct()">ĐĂNG LÊN TRANG CHỦ</button>
    <button class="logout-btn" onclick="logout()">ĐĂNG XUẤT</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        databaseURL: "https://cuahangcamrera-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Kiểm tra trạng thái đăng nhập
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('admin-section').classList.remove('hidden');
        } else {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('admin-section').classList.add('hidden');
        }
    });

    // Hàm đăng nhập
    window.login = function() {
        const email = document.getElementById('loginEmail').value;
        const pass = document.getElementById('loginPassword').value;
        signInWithEmailAndPassword(auth, email, pass)
            .catch(error => alert("Sai thông tin: " + error.message));
    }

    // Hàm đăng xuất
    window.logout = function() {
        signOut(auth);
    }

    // Hàm upload sản phẩm (giữ nguyên logic của bạn)
    window.uploadProduct = function() {
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const desc = document.getElementById('pDesc').value;
        const img = document.getElementById('pImage').value;
        const zalo = document.getElementById('pZalo').value;

        if(name && price && zalo) {
            push(ref(db, 'products/'), {
                name, price, desc, img, zalo
            }).then(() => {
                alert("✨ Đã đăng thành công!");
                document.getElementById('pName').value = "";
                document.getElementById('pPrice').value = "";
                document.getElementById('pDesc').value = "";
                document.getElementById('pImage').value = "";
            }).catch(error => alert("Lỗi: " + error.message));
        } else {
            alert("Vui lòng nhập đủ thông tin!");
        }
    }
</script>
</body>
</html>

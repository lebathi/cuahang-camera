<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị Lê Nam</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .box { background: white; padding: 25px; border-radius: 12px; width: 100%; max-width: 500px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        h2 { text-align: center; color: #2c3e50; margin-top: 0; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-edit-mode { background: #f39c12 !important; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; background: white; margin-bottom: 5px; border-radius: 8px; width: 100%; max-width: 500px; }
        .btns { display: flex; gap: 8px; }
        .btn-s { background: #3498db; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-x { background: #e74c3c; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
        .hidden { display: none; }
        .label-zalo { font-size: 12px; color: #27ae60; font-weight: bold; }
    </style>
</head>
<body>

<div id="login-form" class="box">
    <h2>QUẢN TRỊ LÊ NAM</h2>
    <input type="email" id="email" placeholder="Email đăng nhập">
    <input type="password" id="pass" placeholder="Mật khẩu">
    <button onclick="login()">ĐĂNG NHẬP</button>
</div>

<div id="admin-content" class="box hidden">
    <h2 id="title">Thêm Sản Phẩm/Dịch Vụ</h2>
    <input type="hidden" id="edit-id">
    <input type="text" id="name" placeholder="Tên sản phẩm hoặc khóa học">
    <input type="text" id="price" placeholder="Giá (Để trống sẽ hiện: Giá liên hệ)" oninput="format(this)">
    <textarea id="desc" rows="2" placeholder="Mô tả cấu hình hoặc thông tin khóa học"></textarea>
    <input type="text" id="img" placeholder="Link ảnh">
    <p class="label-zalo">✅ Zalo mặc định: 0919005366</p>
    <input type="hidden" id="zalo" value="0919005366">
    <button id="btn-save" onclick="save()">ĐĂNG LÊN TRANG CHỦ</button>
    <button style="background:#95a5a6; margin-top:10px" onclick="location.reload()">HỦY / LÀM MỚI</button>
</div>

<div id="list" class="hidden" style="width:100%; max-width:500px"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const config = {
        apiKey: "AIzaSyAGheG_3iJiNRO5eqQXq2l1EIU2LROJmzU",
        authDomain: "cuahangcamrera.firebaseapp.com",
        databaseURL: "https://cuahangcamrera-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "cuahangcamrera"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);
    const auth = getAuth(app);

    window.format = (i) => {
        let v = i.value.replace(/\D/g, "");
        if(v !== "") i.value = Number(v).toLocaleString('vi-VN');
    };

    window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).catch(e => alert("Sai thông tin!"));

    onAuthStateChanged(auth, user => {
        if(user) {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('admin-content').classList.remove('hidden');
            document.getElementById('list').classList.remove('hidden');
            load();
        }
    });

    window.save = () => {
        const id = document.getElementById('edit-id').value;
        const data = {
            name: document.getElementById('name').value,
            price: document.getElementById('price').value.replace(/\./g, ""),
            desc: document.getElementById('desc').value,
            img: document.getElementById('img').value,
            zalo: "0919005366" // Luôn sử dụng sđt của sếp
        };

        if(!data.name) return alert("Vui lòng nhập tên!");

        if(id) {
            update(ref(db, 'products/' + id), data).then(() => { alert("Đã cập nhật!"); location.reload(); });
        } else {
            push(ref(db, 'products/'), data).then(() => { alert("Đã thêm thành công!"); location.reload(); });
        }
    };

    function load() {
        onValue(ref(db, 'products/'), s => {
            const div = document.getElementById('list');
            div.innerHTML = "<h3 style='color:white'>Danh sách đã đăng:</h3>";
            s.forEach(c => {
                const d = c.val();
                div.innerHTML += `<div class="item">
                    <span>${d.name}</span>
                    <div class="btns">
                        <button class="btn-s" onclick="edit('${c.key}','${d.name}','${d.price}','${d.desc}','${d.img}')">Sửa</button>
                        <button class="btn-x" onclick="del('${c.key}')">Xóa</button>
                    </div>
                </div>`;
            });
        });
    }

    window.edit = (id, n, p, d, i) => {
        document.getElementById('edit-id').value = id;
        document.getElementById('name').value = n;
        document.getElementById('price').value = p ? Number(p).toLocaleString('vi-VN') : "";
        document.getElementById('desc').value = d;
        document.getElementById('img').value = i;
        document.getElementById('title').innerText = "Đang Sửa Sản Phẩm";
        document.getElementById('btn-save').innerText = "CẬP NHẬT NGAY";
        document.getElementById('btn-save').classList.add('btn-edit-mode');
        window.scrollTo(0,0);
    };

    window.del = id => { if(confirm("Xóa sản phẩm này?")) remove(ref(db, 'products/' + id)); };
</script>
</body>
</html>
